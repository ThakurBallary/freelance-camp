<div class="container">
	<div class="list-group">
		<a class="list-group-item list-group-item-action active">
			<h3 class="headline">Proposal List</h3>
		</a>
		<span *ngFor="let proposal of proposals" class="list-group-item list-group-item-action">
			<a routerLink="/proposal/{{ proposal.id }}" class="proposal-link">
				<h6 class="list-group-item-heading">{{ proposal.customer }}</h6>
				<p class="list-group-item-text">
					{{ proposal.hourly_rate * proposal.estimated_hours | currency:'USD':true:'.0'}}
				</p>
			</a>
		</span>
	</div>
</div>
